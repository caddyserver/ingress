project_name: ingress
before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/caddy
    binary: ingress-controller
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: ./Dockerfile
    skip_push: "true"
    image_templates:
      - "caddy/{{ .ProjectName }}:test-image"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: ./Dockerfile
    image_templates:
      - "caddy/{{ .ProjectName }}:{{ .Tag }}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: ./Dockerfile
    image_templates:
      - "caddy/{{ .ProjectName }}:{{ .Tag }}-arm64v8"
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

docker_manifests:
  # https://goreleaser.com/customization/docker_manifest/
  - name_template: caddy/{{ .ProjectName }}:latest
    image_templates:
      - caddy/{{ .ProjectName }}:{{ .Tag }}-amd64
      - caddy/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - name_template: caddy/{{ .ProjectName }}:v{{ .Major }}
    image_templates:
      - caddy/{{ .ProjectName }}:{{ .Tag }}-amd64
      - caddy/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - name_template: caddy/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - caddy/{{ .ProjectName }}:{{ .Tag }}-amd64
      - caddy/{{ .ProjectName }}:{{ .Tag }}-arm64v8
  - name_template: caddy/{{ .ProjectName }}:{{ .Tag }}
    image_templates:
      - caddy/{{ .ProjectName }}:{{ .Tag }}-amd64
      - caddy/{{ .ProjectName }}:{{ .Tag }}-arm64v8

release:
  disable: true

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
