name: Lint and Test Charts

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Building Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: caddy/ingress
          tags: |
            type=semver,pattern={{raw}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        # Forks don't have push access to docker
        if: github.repository == 'caddyserver/ingress'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.repository == 'caddyserver/ingress' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-test:
    name: Test and lint charts
    needs:
      - docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0

      - name: Install MetalLB to allow LoadBalancer services
        run: |
          kubectl create ns metallb-system
          kubectl apply -f https://raw.githubusercontent.com/google/metallb/v0.9.3/manifests/metallb.yaml
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: config
            namespace: metallb-system
          data:
            config: |
              address-pools:
              - name: default
                protocol: layer2
                addresses:
                - 172.17.255.1-172.17.255.200
          EOF

      - name: Get image tag
        id: image-tag
        run: echo "::set-output name=data::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Set current image tag
        working-directory: charts/caddy-ingress-controller
        # Forks don't have push access to docker so don't use it in tests
        if: github.repository == 'caddyserver/ingress'
        run: envsubst < ci/test-values.yaml.tpl > ci/test-values.yaml
        env:
          TAG: ${{ steps.image-tag.outputs.data }}

      - name: Run chart-testing (install)
        run: ct install --config ct.yaml
