# Default values for the caddy ingress controller.
kubernetes:
  host: https://kubernetes.default

caddyingresscontroller:
  tolerations: {}
  deployment:
    labels:
      version: "sha-2e6dc79"
  config:
    labels:
      version: "sha-2e6dc79"
  rbac:
    create: true
  # Service account config for the agent pods
  serviceAccount:
    # Specifies whether a ServiceAccount should be created
    create: true
    labels:
      version: "sha-2e6dc79"
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname template
    name: caddy-ingress-controller
  image:
    name: "caddy/ingress"
    tag: "sha-2e6dc79"
    pullPolicy: IfNotPresent

name: "caddy-ingress-controller"
serviceAccountName: "caddy-ingress-controller"
minikube: false

# If setting autotls the following email value must be set
# to an email address that you manage
autotls: false
email: ""
